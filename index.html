<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popups">
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_edit-popup" type="button"></button>
        <form class="popup__form popup__form_edit" name="edit-form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_name" placeholder="Имя" type="text" name="name-field" minlength="2" maxlength="40" required>
          <span class="popup__error_visible" id="name-field-error"></span>
          <input class="popup__input popup__input_description" placeholder="Род занятий" type="text" name="description-field" minlength="2" maxlength="200" required>
          <span class="popup__error_visible" id="description-field-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container popup__container_add">
        <button class="popup__close-button popup__close-button_add-popup" type="button"></button>
        <form class="popup__form popup__form_add" name="add-form" novalidate>
          <h3 class="popup__title popup__title_add">Новое место</h3>
          <input class="popup__input popup__input_image-title" placeholder="Название" type="text" name="image-title" minlength="2" maxlength="30" required>
          <span class="popup__error" id="image-title-error"></span>
          <input class="popup__input popup__input_link-of-image" placeholder="Ссылка на картинку" type="url" name="link-of-image" required>
          <span class="popup__error" id="link-of-image-error"></span>
          <button class="popup__submit popup__submit_add" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_scale-photo">
      <div class="popup__photo-container">
        <button class="popup__close-button popup__close-button_photo"></button>
        <img class="popup__photo">
      </div>
    </div>
  </section>
</div>
<template id="card__template">
  <li class="card">
    <img class="card__photo">
    <button class="card__trash" aria-label="trash"></button>
    <div class="card__info">
      <h2 class="card__title"></h2>
      <button class="card__like" aria-label="like"></button>
    </div>
  </li>
</template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
