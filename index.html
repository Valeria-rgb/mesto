<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
        <li class="card">
          <img class="card__photo" src="./images/India.jpg" alt="Индия">
          <div class="card__info">
            <h2 class="card__title">Индия</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Italy.jpg" alt="Италия">
          <div class="card__info">
            <h2 class="card__title">Италия</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Denmark.jpg" alt="Дания">
          <div class="card__info">
            <h2 class="card__title">Дания</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Vien.jpg" alt="Вена">
          <div class="card__info">
            <h2 class="card__title">Вена</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/China.jpg" alt="Китай">
          <div class="card__info">
            <h2 class="card__title">Китай</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Germany.jpg" alt="Германия">
          <div class="card__info">
            <h2 class="card__title">Германия</h2>
            <button class="card__like" aria-label="Like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="edit-form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_name" type="text" name="name-field">
        <input class="popup__input popup__input_description" type="text" name="description-field">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
