<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="cards">
        <li class="card">
          <img class="card__photo" src="./images/India.jpg" alt="Индия">
          <div class="card__info">
            <p class="card__title">Индия</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Italy.jpg" alt="Италия">
          <div class="card__info">
            <p class="card__title">Италия</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Denmark.jpg" alt="Дания">
          <div class="card__info">
            <p class="card__title">Дания</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Vien.jpg" alt="Вена">
          <div class="card__info">
            <p class="card__title">Вена</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/China.jpg" alt="Китай">
          <div class="card__info">
            <p class="card__title">Китай</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
        <li class="card">
          <img class="card__photo" src="./images/Germany.jpg" alt="Германия">
          <div class="card__info">
            <p class="card__title">Германия</p>
            <img class="card__like" src="./images/like-button.svg" alt="кнопка лайк">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
    <button class="popup__close-button"></button>
    <form class="popup__form">
      <p class="popup__title">Редактировать профиль</p>
      <input class="popup__name-field" type="text" value="Жак-Ив Кусто">
      <input class="popup__description-field" type="text" value="Исследователь океана">
      <input class="popup__submit" type="submit" value="Сохранить">
    </form>
    </div>
  </section>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
